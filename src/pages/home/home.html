<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      {{'HOME_PAGE.PAGE_TITLE' | translate}}
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="card-background-page">
  <ion-card>
    <button ion-button class="card-img-button" (click)="getAllMovies()">
      <img class="card-img" src="assets/imgs/movies.jpg" />
      <div class="card-title">
        {{'HOME_PAGE.MOVIES.TITLE' | translate}}
      </div>
    </button>
  </ion-card>
  <ion-card>
    <button ion-button class="card-img-button" (click)="getAllTvShows()">
      <img class="card-img" src="assets/imgs/tv-shows.jpg" />
      <div class="card-title">
        {{'HOME_PAGE.TV_SHOWS.TITLE' | translate}}
      </div>
    </button>
  </ion-card>
  <ion-card>
    <button ion-button class="card-img-button" (click)="getAllAnimes()">
      <img class="card-img " src="assets/imgs/animes.jpg" />
      <div class="card-title">
        {{'HOME_PAGE.ANIMES.TITLE' | translate}}
      </div>
    </button>
  </ion-card>
</ion-content>
