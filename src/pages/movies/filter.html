<div class="{{theme}} modal-alert">
    <ion-header>
        <ion-toolbar>
            <ion-title>
                {{'FILTER.TITLE' | translate}}
            </ion-title>
            <ion-buttons end margin-right>
                <button ion-button (click)="dismiss()">
                    <ion-icon name="close"></ion-icon>
                </button>
            </ion-buttons>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-item>
            <ion-label>
                {{'GENRE' | translate}}
            </ion-label>
            <ion-select multiple="true">
                <ion-option *ngFor="let gen of filter.genre.movie_tvshow" [value]="gen.value" translate>
                    {{gen.title}}
                </ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>
                {{'SORT' | translate}}
            </ion-label>
            <ion-select multiple="true">
                <ion-option *ngFor="let gen of filter.sort" [value]="gen.value" translate>
                    {{gen.title}}
                </ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>
                {{'ORDER' | translate}}
            </ion-label>
            <ion-select multiple="true">
                <ion-option *ngFor="let gen of filter.order" [value]="gen.value" [selected]="gen.value == '1'" translate>
                    {{gen.title}}
                </ion-option>
            </ion-select>
        </ion-item>
        <div padding>
            <button block ion-button class="button-theme">
                {{'FILTER.APPLY' | translate}}
            </button>
        </div>
    </ion-content>
</div>
